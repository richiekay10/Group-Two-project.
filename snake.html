<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
        <div class="floating-marquee"> GROUP TWO .</div>

      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
  </body>
</html>

<!-- USER STORY
In this snake game, control the snake to eat food and score points. Avoid hitting the walls or the snake's body to stay in the game. See your score and try to beat the high score. Replay the game to improve your score. Enjoy!

Features
1.Controlling the snake's movement to eat food and score points
2.Game over if the snake hits the walls or itself
3.Display of current score and high score
4.Option to replay the game after it ends -->


<!-- The <body> element contains the visible content of the webpage. It includes various <div> elements that define different sections of the webpage, such as a game details section, a play board section, and a controls section. It also includes <span> elements for displaying the score and high score.

    The <i> elements with the data-key attribute and class attribute are font-awesome icons. They are used as controls for the snake game. The data-key attribute specifies the key that triggers the corresponding action in the game, and the class attribute specifies the specific icon to display.
    
    Overall, the provided code represents the structure and content of a webpage for a snake game, including the necessary stylesheets, fonts, and JavaScript code -->
